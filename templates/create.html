<!-- base.htmlを継承 -->
{% extends "base.html" %}

<!-- base.htmlの block bodyに挿入される -->
{% block body %}
<form class="m-5" action="/" method="POST">
    <div class="form-group pd-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title">
    </div>
    <div class="form-group pd-3">
        <label for="detail">Detail</label>
        <input type="text" class="form-control" name="detail">
    </div>
    <div class="form-group pd-3">
        <label for="due">Due</label>
        <input type="date" class="form-control" name="due" required>
    </div>
    <button type="submit" class="btn btn-primary" value="Create">Create</button>
    <a class="btn btn-outline-warning" href="/" role="button">RETURN</a>
</form>
{% endblock %}
